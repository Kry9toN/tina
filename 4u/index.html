<!DOCTYPE html>
<html>
<head>
  <title>I Love You Tina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin-top: 40vh;
    }

    .animated-text {
      display: inline-block;
      position: relative;
    }

    .animated-text span {
      display: inline-block;
      position: relative;
    }

    .animated-text span:before,
    .animated-text span:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3860;
      border-radius: 50%;
      top: -8px;
    }

    .animated-text span:before {
      left: -14px;
    }

    .animated-text span:after {
      right: -14px;
    }

    @keyframes beatHeart {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.8);
      }
    }

    .animated-text span:before,
    .animated-text span:after {
      animation: beatHeart 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="animated-text">
    <span>I</span>
    <span>Love</span>
    <span>You</span>
    <span>Tina</span>
  </div>
</body>
</html>
